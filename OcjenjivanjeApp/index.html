<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlankCordovaApp4</title>

    <!-- BlankCordovaApp4 references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="scripts/frameworks/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="prosjekApp">
    <div ng-controller="mainCtrl">
        <h2>Bodovanje kontrolnih radova!</h2>
        <form name="mainform" ng-submit="calculate2()">
            <div>
                <label for="total">Ukupno bodova</label>
                <input type="number" value="5" ng-model="total" />
            </div>
            <h3>Procenti</h3>
            <div ng-repeat="ocj in range">
                <div>
                    <label for="{{ocj.fields[0].minname}}">{{ocj.ocjena}}:</label>
                    <!--<div>{{ocj}}</div> -->
                    <input type="number" step="0.01" min="0" max="0.99"
                           ng-model="ocj.fields[0].value" required ng-disabled="ocj.ocjena==1"
                           name="{{ocj.fields[0].minname}}" ng-class="{error: ocj.fields[0].error}" />

                    <input type="number" step="0.01" min="0" max="1" ng-model="ocj.fields[1].value"
                           required ng-disabled="ocj.ocjena==5" ng-class="{error: ocj.fields[1].error}" />
                </div>
            </div>

            <input type="submit" value="Izračunaj" />
        </form>
        <h3 ng-show="calcErr" class="error">Imate grešku u unosu procenata, popravite označene vrijednosti!</h3>
        <div ng-show="rez">Bodovi prema unesenim procentima:</div>
        <table class="table">
            <tbody>
                <tr>
                    <th>Ocjena</th>
                    <th>min</th>
                    <th>max</th>
                </tr>
                <tr ng-repeat="ocj in rez">
                    <td>{{ocj.ocjena|number:2}}</td>
                    <td>{{ocj.minbod|number:2}}</td>
                    <td>{{ocj.maxbod|number:2}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/frameworks/angular.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
